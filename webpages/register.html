<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>注册</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<section class="register">
    <h2>Sign up for Fisher</h2>
    <div>
        <form action="../index.html">
        <p>
            <span class="label5">Username:</span><br>
            <input type="text" name="user's name" required>
        </p>
        <p>
            <span class="label3">E-mail:</span><br>
            <input type="text" name="user's E-mail" required>
        </p>
        <p>
            <span class="label2">Password:</span><br>
            <input type="password" name="password" required>
        </p>
        <p>
            <span class="label4">Confirm Your Password:</span><br>
            <input type="password" name="confirm" required>
        </p>
        <p>
            <input type="submit" name="submit" value="Sign up">
        </p>
        </form>
    </div>
</section>

</html>
